{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'portfolio/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="site-header">
    <div class="container nav">
        <a class="brand" href="{% url 'portfolio:index' %}">Arpitha N G</a>
        <button class="nav-toggle" aria-label="Toggle navigation">
            <i class="fa fa-bars"></i>
        </button>
        <nav class="primary-nav">
            <a href="{% url 'portfolio:index' %}">Home</a>
            <a href="{% url 'portfolio:projects' %}">Projects</a>
            <a href="{% url 'portfolio:about' %}">About</a>
            <a href="{% url 'portfolio:contact' %}">Contact</a>
        </nav>
    </div>
</header>
{% block content %}{% endblock %}
  <footer class="site-footer">
      <p>Copyright &copy; 2025 Arpitha N G. All rights reserved.</p>
  </footer>
{% block extra_js %}
<script src="https://unpkg.com/swiper@9/swiper-bundle.min.js"></script>
<script src="{% static 'portfolio/js/base.js' %}"></script>
<script src="{% static 'portfolio/js/projects_slider.js' %}"></script>
{% endblock %}
</body>
</html>
