{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}My Portfolio{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <link rel="stylesheet" href="{% static 'portfolio/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
<header class="site-header">
    <div class="container nav">
        <a class="brand" href="{% url 'portfolio:index' %}">Arpitha N G</a>
        <nav>
            <a href="{% url 'portfolio:index' %}">Home</a>
            <a href="{% url 'portfolio:projects' %}">Projects</a>
            <a href="{% url 'portfolio:about' %}">About</a>
            <a href="{% url 'portfolio:contact' %}">Contact</a>
        </nav>
    </div>
</header>
{% block content %}{% endblock %}
{% block extra_js %}{% endblock %}
</body>
</html>
